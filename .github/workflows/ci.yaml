name: Atlas CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  systems-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Diagnostics
        run: |
          echo "Atlas CI/CD Pipeline: ONLINE"
          echo "Commit: ${{ github.sha }}"

  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: atlas_test_db
          POSTGRES_USER: atlas_user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./apps/api-django

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: 'False'
      DATABASE_URL: 'postgres://atlas_user:password@localhost:5432/atlas_test_db'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install --no-interaction --no-root

      - name: Run Integration Tests
        run: poetry run python manage.py test core
