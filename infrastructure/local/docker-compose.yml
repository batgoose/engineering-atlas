version: '3.8'

services:
  # 1. DATABASE (With Vector Support)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: atlas-postgres
    environment:
      POSTGRES_USER: atlas_user
      POSTGRES_PASSWORD: atlas_password
      POSTGRES_DB: atlas_db
    ports:
      - "5432:5432" # Direct access (for Admin tools)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas_user -d atlas_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. CONNECTION POOLER (The RAM Saver)
  pgbouncer:
    image: edoburu/pgbouncer
    container_name: atlas-pgbouncer
    environment:
      DB_USER: atlas_user
      DB_PASSWORD: atlas_password
      DB_HOST: postgres
      DB_NAME: atlas_db
      POOL_MODE: transaction # Best for Django
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
    ports:
      - "6432:5432" # Apps connect here (mimics Postgres port)
    depends_on:
      postgres:
        condition: service_healthy

  # 3. CACHE & PUB/SUB
  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    ports:
      - "6379:6379"

  # 4. OBJECT STORAGE (S3 Mock)
  minio:
    image: minio/minio
    container_name: atlas-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: atlas_admin
      MINIO_ROOT_PASSWORD: atlas_password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # 5. INGRESS (Routing)
  traefik:
    image: traefik:v2.10
    container_name: atlas-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data:
  minio_data: